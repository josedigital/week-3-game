<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>js games</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="hangman-game">
  <div class="wrapper-small">



    <header>
      <h1>Hangman</h1>
      <p>Press any key to begin.</p>
    </header>

      
      
      
    <div class="heading">
      <h2 class="spaces uppercase">_</h2>
      <p class="error">You have already guessed that letter.</p>
      <div class="indicator one two"></div>
    </div>

    <div id="game">
      <p>Wins: 0</p>
      <p>Losses: 0</p>
      <p>Guesses left: 9</p>
      <p>Your Guesses so far:</p>
    </div>
      
      <audio src="assets/images/awww.mp3" class="lose"></audio>
      <audio src="assets/images/applause.mp3" class="win"></audio>


  </div>

  <script src="assets/javascript/hangman_game.js"></script>
</body>
</html>
